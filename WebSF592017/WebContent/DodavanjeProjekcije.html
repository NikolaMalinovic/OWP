<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.js"></script>
	<script src="js/DodavanjeProjekcije.js"></script>
    <title>Dodavanje projekcije</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   
  </head>
  <style>
  @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  list-style: none;
  text-decoration: none;
}
nav{
  background: #0082e6;
  height: 80px;
  width: 100%;
}
label.logo{
  color: #f2f2f2;
  font-size: 33px;
  line-height: 80px;
  padding: 0 140px;
  font-weight: 600;
  font-family: 'Poppins', sans-serif;
}
nav ul{
  float: right;
  margin-right: 60px;
}
nav ul li{
  display: inline-block;
  line-height: 80px;
  margin: 0 2px;
}
nav ul li a{
  color: #f2f2f2;
  font-weight: 500;
  font-size: 20px;
  padding: 7px 13px;
  border-radius: 3px;
  /* text-transform: uppercase; */
  font-family: 'Poppins', sans-serif;
}
a.active,a:hover{
  background: #1b9bff;
  transition: .5s;
}
.checkbtn{
  font-size: 30px;
  color: white;
  float: right;
  line-height: 80px;
  margin-right: 40px;
  cursor: pointer;
  display: none;
}
#check{
  display: none;
}
@media (max-width: 952px){
  label.logo{
    font-size: 27px;
    padding-left: 25px;
  }
  nav ul li a{
    font-size: 16px;
  }
}
@media (max-width: 858px){
  .checkbtn{
    display: block;
    margin-right: 40px;
  }
  ul{
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #2c3e50;
    top: 80px;
    left: -100%;
    text-align: center;
    transition: all .5s;
  }
  nav ul li{
    display: block;
    margin: 50px 0;
    line-height: 30px;
  }
  nav ul li a{
    font-size: 20px;
  }
  a:hover,a.active{
    background: none;
    color: #0082e6;
  }
  #check:checked ~ ul{
    left: 0;
  }
}
section{
  font-size: 30px;
  text-align: center; color:#0082e6;
  padding-top: 140px;
   font-family: 'Poppins', sans-serif;
 
}
 
  
body {
    background-color: #d8d8d8;
}











  </style>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">MalinaCineplex</label>
      <ul>

<li><a href="#" id="odjavaLink">Odjava</a></li>
<li><a href="#" id="profilLink">Profil</a></li>
</ul>

</nav>
	<section>
		<h2>Dodavanje projekcije</h2>
<div>
	<form>
		<table>
			<tr><td>Film:</td><td><select id="filmInput" name="filmInput">
			<option selected="selected">Izaberi film</option>
		</select></td></tr>
			<tr><td>Tip projekcije:</td><td><select id="tipProjekcijeInput" name="tipProjekcijeInput">
			<option value="4" selected="selected">Izaberi tip projekcije</option>
			<option value="1">2D</option>
			<option value="2">3D</option>
			<option value="3">4D</option>
		</select></td></tr>
			<tr><td>Sala:</td><td><select id="salaInput" name="salaInput">
			<option selected="selected">Izaberi salu</option>
			<option value="1">Mala sala</option>
			<option value="2">Srednja sala</option>
			<option value="3">Velika sala</option>
		</select></td></tr>
			<tr><td>Datum i vreme prikazivanja:</td><td><input type="date" id="datumInput"/><input type="time" id="vremeInput"/></td></tr>
			<tr><td>Cena karte:</td><td><input type="text" name="cenaKarte" id="cenaKarteInput"/></td></tr>
			<tr><td/><td align="left"><input style="background-color: dodgerblue; color: white;" type="submit" value="Dodaj projekciju" id="dodajProjekcijuSubmit"></td></tr>
		</table>
	</form>
	<p><a href="UpravljanjeKorisnicima.html" style="text-decoration: none; font-weight: bold; color: dodgerblue;">Upravljanje korisnicima</a><br/>
	<a href="Izvestavanje.html" style="text-decoration: none; font-weight: bold; color: dodgerblue;">Izvestavanje</a></p>
</div>
		
	</section>    
  </body>
 
	

</html>
