  <style>
  @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  list-style: none;
  text-decoration: none;
}
nav{
  background: #0082e6;
  height: 80px;
  width: 100%;
}
label.logo{
  color: #f2f2f2;
  font-size: 33px;
  line-height: 80px;
  padding: 0 140px;
  font-weight: 600;
  font-family: 'Poppins', sans-serif;
}
nav ul{
  float: right;
  margin-right: 60px;
}
nav ul li{
  display: inline-block;
  line-height: 80px;
  margin: 0 2px;
}
nav ul li a{
  color: #f2f2f2;
  font-weight: 500;
  font-size: 20px;
  padding: 7px 13px;
  border-radius: 3px;
  /* text-transform: uppercase; */
  font-family: 'Poppins', sans-serif;
}
a.active,a:hover{
  background: #1b9bff;
  transition: .5s;
}
.checkbtn{
  font-size: 30px;
  color: white;
  float: right;
  line-height: 80px;
  margin-right: 40px;
  cursor: pointer;
  display: none;
}
#check{
  display: none;
}
@media (max-width: 952px){
  label.logo{
    font-size: 27px;
    padding-left: 25px;
  }
  nav ul li a{
    font-size: 16px;
  }
}
@media (max-width: 858px){
  .checkbtn{
    display: block;
    margin-right: 40px;
  }
  ul{
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #2c3e50;
    top: 80px;
    left: -100%;
    text-align: center;
    transition: all .5s;
  }
  nav ul li{
    display: block;
    margin: 50px 0;
    line-height: 30px;
  }
  nav ul li a{
    font-size: 20px;
  }
  a:hover,a.active{
    background: none;
    color: #0082e6;
  }
  #check:checked ~ ul{
    left: 0;
  }
}
section{
  font-size: 30px;
  text-align: center; color:#0082e6;
  padding-top: 140px;
   font-family: 'Poppins', sans-serif;
 
}
 
  
body {
    background-color: #d8d8d8;
}











  </style>
  <body>
    <nav>

      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">MalinaCineplex</label>
      <ul>

<li><a href="#" id="odjavaLink">Odjava</a></li>
<li><a href="#" id="profilLink">Profil</a></li>
</ul>

</nav>

<div>

			<tr><td>Naziv:</td><td><input type="text" name="naziv" id="nazivInput"/></td></tr>

			<tr><td>Glumci:</td><td><input type="text" name="glumci" id="glumciInput"/>(Opciono)</td></tr>
			<tr><td>Zanrovi:</td><td><input type="text" name="zanrovi" id="zanroviInput"/>(Opciono)</td></tr>
			<tr><td>Trajanje:</td><td><input type="text" name="trajanje" id="trajanjeInput"/></td></tr>
			<tr><td>Distributer:</td><td><input type="text" name="distributer" id="distributerInput"/></td></tr>
			<tr><td>Zemlja porekla:</td><td><input type="text" name="zemljaPorekla" id="zemljaPoreklaInput"/></td></tr>
			<tr><td>Godina proizvodnje:</td><td><input type="text" name="godinaProizvodnje" id="godinaProizvodnjeInput"/></td></tr>
			<tr><td>Opis:</td><td><input type="text" name="opis" id="opisInput"/>(Opciono)</td></tr>
			<tr><td/><td align="left"><input style="background-color: dodgerblue; color: white;" type="submit" value="Dodaj film" id="dodajFilmSubmit"></td></tr>
		</table>
	</form>

	<a href="Izvestavanje.html" style="text-decoration: none; font-weight: bold; color: dodgerblue;">Izvestavanje</a></p>
		</div>
		
	</section>    
  </body>
 
	

</html>
